<div class="container">

    <div class="col-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Carga Horária</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabUsuario">
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUsuario">
            <i class="bi bi-plus"></i> Adicionar

<!-- Modal -->
<div class="modal fade" id="addUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body" style="margin-top: 50px;">
            <form id="frmUsuario">
                <input type="hidden" name="id" id="id">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="nome" name="nome">
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao" placeholder="descricao"
                        name="descricao">
                </div>
                <div class="mb-3">
                    <label for="horas" class="form-label">Carga Horária</label>
                    <input type="number" class="form-control" id="horas" name="horas">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button id="btnSalvar" data-loading-text="Salvando..." type="button"
                class="btn btn-primary">Salvar</button>
        </div>
    </div>
    <div class="modal-header">
        <h5 class="modal-title" id="tituloModal">Adicionar Usuário</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
</div>
